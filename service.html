<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cadastro.css">

    <script src="./js/main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

</head>

<body>

    <div id="navbar-component"></div>
    <div class="w-100 p-3" style="background-color: #eee;">
        <section class="registration-section col-md-5 col-lg-4 mx-auto bg-dark text-white">
            <h2>Cadastrar Serviços</h2>
            <form id="registration-form" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="nomeInput">Nome do serviço</label>
                    <input type="text" id="serviceInput" name="service" class="form-control"
                        placeholder="Nome do Serviço" required autofocus>
                    <div id="serviceHelp" class="form-text"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="foto">Foto do Serviço</label>
                    <input type="file" id="foto" name="foto" class="form-control" accept="image/*">
                </div>

                <div class="form-group mb-3">
                    <label for="telefoneInput">Discrição do serviço</label>
                    <input type="text" id="descriptionInput" name="description" class="form-control"
                        placeholder="Descreva o serviço" required>
                    <div id="discriptionHelp" class="form-text"></div>
                </div>
                <button type="submit" id="register-button" class="btn btn-warning w-50">Cadastrar</button>
                <div id="message-area" class="alert alert-success" role="alert" style="display: none;">
                    Cadastro realizado com sucesso!
                </div>
            </form>
        </section>
    </div>

</body>

</html>

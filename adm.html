<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/adm.css">
</head>

<body>

    <section class="container">
        <h2>Área do Administrador</h2>
        <div class="form-login">
            <form>
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="button" id="login-button">Login</button>
            </form>
            <p id="login-error" style="color: red; display: none;">Nome de usuário ou senha incorretos!</p>
        </div>
    </section>


    <section class="container">
        <h2>Administração de Cards</h2>
        <div class="card-form">
            <form>
                <div class="form-group">
                    <label for="card-number">Número do Card</label>
                    <input type="number" id="card-number" min="1" max="3" required>
                </div>
                <div class="form-group">
                    <label for="card-title">Título</label>
                    <input type="text" id="card-title" placeholder="Título do Card" required>
                </div>
                <div class="form-group">
                    <label for="card-description">Descrição</label>
                    <textarea id="card-description" rows="5" placeholder="Descrição do Card" required></textarea>
                </div>
                <div class="form-group">
                    <label for="card-image">URL da Imagem</label>
                    <input type="url" id="card-image" placeholder="URL da Imagem" required>
                </div>
                <button type="button" id="update-card">Atualizar Card</button>
            </form>
        </div>
    </section>

    <section class="container">
        <h3>Adicionar Novo Card</h3>
        <div class="new-card-form">
            <form>
                <div class="form-group">
                    <label for="new-card-title">Título do Novo Card</label>
                    <input type="text" id="new-card-title" placeholder="Título do Novo Card" required>
                </div>
                <div class="form-group">
                    <label for="new-card-description">Descrição do Novo Card</label>
                    <textarea id="new-card-description" placeholder="Descrição do Novo Card" required></textarea>
                </div>
                <div class="form-group">
                    <label for="new-card-image">URL da Imagem do Novo Card</label>
                    <input type="url" id="new-card-image" placeholder="URL da Imagem do Novo Card" required>
                </div>
                <button type="button" id="add-new-card">Adicionar Novo Card</button>
            </form>
        </div>

    </section>



    <script src="script.js"></script>
</body>

</html>

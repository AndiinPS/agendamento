<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>

  <header>

    <!-- <div id="navbar-component"></div> -->

    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <!-- <a class="navbar-brand" href="#">Navbar</a> logo da loja -->
        <img src="./img/logo.jpg" height="40" alt="">
        <button class="navbar-toggler bg-yellow" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#services">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contato</a>
            </li>
          </ul>
          <ul class="navbar-nav me-1">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <section id="user-registration" class="registration-section col-md-5 col-lg-4 mx-auto bg-dark text-white">

    <h2>Cadastro de Usuário</h2>
    <form id="registration-form">
      <div class="form-group mb-3">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome completo" required
          autofocus>
      </div>

      <div class="form-group mb-3">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@email.com" required>
      </div>

      <div class="form-group mb-3">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" placeholder="Crie uma senha" required>
      </div>

      <div class="form-group mb-3">
        <label for="foto">Foto</label>
        <input type="file" id="foto" name="foto" class="form-control" accept="image/*">
      </div>

      <div class="form-group mb-3">
        <label for="tipoPessoa">Tipo de Pessoa</label>
        <select id="tipoPessoa" name="tipoPessoa" class="form-select" required>
          <option value="" disabled selected>Selecione</option>
          <option value="fisica">Pessoa Física</option>
          <option value="juridica">Pessoa Jurídica</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="genero">Gênero</label>
        <select id="genero" name="genero" class="form-select" required>
          <option value="" disabled selected>Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <button type="button" id="register-button" class="btn btn-warning w-100">Cadastrar</button>

    </form>
    <div id="message-area" class="alert alert-success" role="alert" style="display: none;">
      Cadastro realizado com sucesso!
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/cadastro.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>

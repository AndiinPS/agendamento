<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
  
    <div id="navbar-component"></div>

  <section class="registration-section col-md-5 col-lg-4 mx-auto bg-dark text-white">

    <h2>Cadastrar</h2>
    <form id="registration-form">
      <div class="form-group mb-3">
        <label for="nomeInput">Nome</label>
        <input type="text" id="nomeInput" name="nome" class="form-control" placeholder="Seu nome completo"  required autofocus>
      </div>
      
      <div class="form-group mb-3">
        <label for="telefoneInput">Telefone</label>
        <input type="tel" id="telefoneInput" name="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
      </div>

      <div class="form-group mb-3">
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" name="email" class="form-control" placeholder="exemplo@email.com" required>
      </div>
      
      <div class="form-group mb-3">
        <label for="senhaInput">Senha</label>
        <input type="password" id="senhaInput" name="senha" class="form-control" placeholder="Crie uma senha" required>
      </div>

      <div class="form-group mb-3">
        <label for="foto">Foto</label>
        <input type="file" id="foto" name="foto" class="form-control" accept="image/*">
      </div>

      <div class="form-group mb-3">
        <label for="tipoPessoa">Tipo de Pessoa</label>
        <select id="tipoPessoa" name="tipoPessoa" class="form-select" required>
          <option value="" disabled selected>Selecione</option>
          <option value="fisica">Pessoa Física</option>
          <option value="juridica">Pessoa Jurídica</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="genero">Gênero</label>
        <select id="genero" name="genero" class="form-select" required>
          <option value="" disabled selected>Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="documentoInput">Documento</label>
        <input type="number" id="documentoInput" name="documento" class="form-control" placeholder="Ducumento de identificação" required>
      </div>

      <button type="button" id="register-button" class="btn btn-warning w-100">Cadastrar</button>

    </form>
    <div id="message-area" class="alert alert-success" role="alert" style="display: none;">
      Cadastro realizado com sucesso!
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/cadastro.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <header>
        
        <div id="navbar-component">
            
            <div class="logo" id="logo">
                <img src="./img/logo.jpg" alt="logo">
            </div>
            
    
            <div class="hamburger-menu" id="hamburger-menu" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            
            
            <ul class="nav-links">
                <li><a href="#" id="user-name"></a></li>
            </ul>
            
            <ul class="dropdown-menu" id="dropdown-menu" style="display: none;">
                <li><a href="#profile">Perfil</a></li>
                <li><a href="#settings">Configurações</a></li>
                <li><a href="#logout" id="logout">Logout</a></li>
            </ul>
        </div>
        
    
    </header>

    <section  class="form-acess">
        
        <form action="">
            <div class="form-group">
                <label for="username">E-mail</label>
                <input type="email" id="email" placeholder="email@example.com" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Password" >
            </div>
            <div class="form-group-inline">
                <input type="checkbox" id="remember-me"> 
                <label for="remember-me">Remember me</label>
            </div>
            <button type="button" id="login-button">Sign in</button>
            
            <p>New around here? <a href="cadastro.html">Sign up</a></p>
            <p><a href="">Forgot password?</a></p>
            <p id="login-error" style="color: red; display: none;">Nome de usuário ou senha incorretos!</p>
        </form>

    </section>

    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>

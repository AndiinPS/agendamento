<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  
  <div id="navbar-component"></div>
  
  <section class="form-acess">
    <div class="container">
      <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <form id="login-form" class="col-md-4 bg-dark text-white p-4 rounded shadow">
          <h2 class="text-center mb-4">Login</h2>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" name="nome" placeholder="email@example.com" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" name="senha" placeholder="Password" required>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Lembrar-me</label>
          </div>
          <button type="button" id="login-button" class="btn btn-warning w-100">Entrar</button>
          <p class="mt-3">Novato por aqui? <a href="cadastro.html" class="text-warning">Cadastre-se</a></p>
          <p><a href="" class="text-warning">Esqueceu a senha?</a></p>
          <p id="login-error" class="text-danger" style="display: none;">E-mail ou senha incorretos!</p>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/login.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>

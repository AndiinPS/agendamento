<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>

  <header>

    <nav class="navbar navbar-expand-lg ">
      <div class="container">
        <!-- <a class="navbar-brand" href="#">Navbar</a> logo da loja -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#services">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contato</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



  </header>

  <section class="form-acess">

    <form action="">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">E-mail</label>

        <input type="email" id="email" placeholder="email@example.com" autofocus>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="form-check form-switch">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      </div>

      <button type="button" id="login-button">Sign in</button>

      <p>New around here? <a href="cadastro.html">Sign up</a></p>
      <p><a href="">Forgot password?</a></p>
      <p id="login-error" style="color: red; display: none;">Nome de usuário ou senha incorretos!</p>
    </form>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>

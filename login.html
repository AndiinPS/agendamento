<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <div class="navbox">
        <nav class="navbar">
            <!-- Logo da página -->
            <div class="logo" id="logo">
                <img src="./img/logo.jpg" alt="logo">
            </div>

            <!-- Menu Hamburguer (inicialmente oculto) -->
            <div class="hamburger-menu" id="hamburger-menu" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Nome do usuário -->
            <ul class="nav-links">
                <li><a href="#" id="user-name"></a></li>
            </ul>
        </nav>

        <!-- Menu Dropdown (oculto por padrão) -->
        <ul class="dropdown-menu" id="dropdown-menu" style="display: none;">
            <li><a href="#profile">Perfil</a></li>
            <li><a href="#settings">Configurações</a></li>
            <li><a href="#logout" id="logout">Logout</a></li>
        </ul>
    </div>

    <section id="admin-login" class="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <button type="button" id="login-button">Login</button>
        </form>
        <p id="login-error" style="color: red; display: none;">Nome de usuário ou senha incorretos!</p>
    </section>

    <script src="script.js"></script>
</body>

</html>
